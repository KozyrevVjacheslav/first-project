<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-color</title>
    <script src="../lib/jQ/jquery-3.5.1.js"></script>
    <style>
        button{
            padding: 2px;
            margin-top: 1%;
            border: 0,01px solid black;
            background-color: rgba(161, 160, 160, 0.582);
        }
        
        .but{
            text-align: end;
            /* background-color:  rgba(91, 255, 99, 0.459); */
        }
    </style>
</head>
<body>
    <div class="but">
<button id="fourth" value="rgba(242, 244, 248)">Standart</button>
<button id="first" value="rgba(146, 252, 136, 0.74)">green</button>
<button id="second" value="rgba(212, 211, 211, 0.459)">grey</button>
<button id="third" value=" rgba(243, 240, 75, 0.459)">yellow</button>
<button id="fourth" value="rgba(91, 255, 99, 0.459)">lime</button>

<button id="random">random</button>
    </div>
<script>
$(function () {
$('button').click(function () {
    let color = $(this).val();
$('body').css('background-color', color);
});
// random
function rand() {
  var color = "";
for (let i = 0; i < 3; i++) {
var sub = Math.floor(Math.random()*256).toString(16);
color+=(sub.length == 1? '0' + sub: sub);
    var sum = '#' + color;
}
$('body').css('background-color', sum);
           console.log(sum);
}

 // random
    $('#random').click(rand);

});
</script>
</body>
</html>
