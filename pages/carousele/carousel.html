<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="icon" type="image/png" href="./All/img/computer-slider-tool.png">
    <link rel="stylesheet" href="./All/carousel.css">
</head>

<body>
    <div class="container">
        <div class="slider">
            <div class="slider-line">
                <img src="./All/img/1.jpg" alt="img">
                <img src="./All./img/2.jpg" alt="img">
                <img src="./All./img/3.jpg" alt="img">
                <img src="./All./img/4.jpg" alt="img">
                <img src="./All./img/5.jpg" alt="img">
                <img src="./All./img/6.jpg" alt="img">
            </div>
        </div>
        <div class="btn">
            <button class="slider-prev">Prev</button>
            <button class="slider-next">Next</button>
        </div>
    </div>

    <script src="./All/carousel.js"></script>
</body>

</html>
