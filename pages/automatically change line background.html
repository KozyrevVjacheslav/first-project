<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Line Color</title>

  <style>
    .container{
      padding-top: 5rem;
      margin: 0 auto;
      width: 600px;
    }
  li:first-child{
background-color: chartreuse;
  }
  li{
    width: 50px;
    align-content: center;
  }
</style>
<script src="../lib/jQ/jquery-3.5.1.js"></script>
</head>
<body>
  <div class="wrap">
  <div class="container">
  <h2>The background is switched automatically, with a periodicity of a step / second. Tracked in the console.</h2>
    <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>
</div>
</div>
  <script>
const items = $('ul, li');
let i = 1;

    function step() {
      console.log('step');
      items.eq(i).css('background-color', 'chartreuse');
      items.eq(i - 1).css('background-color', 'white');
i++
    }
    setInterval(step, 1000);
  </script>



</body>
</html>
