<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change link color</title>
    <script src="../lib/jQ/jquery-3.5.1.js"></script>
    <style>
        .container{
          padding-top: 5rem;
          margin: 0 auto;
          width: 600px;
        }
    </style>
</head>
<body>
    <div class="wrap">
    <div class="container">
        <h2>To switch the background - click on the link</h2>
    <ul>
        <li><a href="">Link 1</a></li>
        <li><a href="">Link 2</a></li>
        <li><a href="">Link 3</a></li>
        <li><a href="">Link 4</a></li>
        <li><a href="">Link 5</a></li>
        <li><a href="">Link 6</a></li>
        <li><a href="">Link 7</a></li>
        <li><a href="">Link 8</a></li>
        <li><a href="">Link 9</a></li>
        <li><a href="">Link 10</a></li>
        <li><a href="">Link 11</a></li>
        <li><a href="">Link 12</a></li>
        <li>Link 13</li>   
        <li>Link 14</li>   
        <li>Link 15</li>   
    </ul>
        </div>
    </div>
<script>
    // только для ссылок
    // $('ul a').on('click', function () {
    //     $(this).css('background', 'red');
    //     console.log('success' , this);
    //     return false;
    // });

    // для изменения цвета у всех <li>
       
    $('ul li').on('click', function (e) {
        $(this).css('background', 'red');
        console.log('success' , e.target);
        let thisText = $(this).text();
        alert("You clicked on: " + thisText);
        return false;
    });
</script>
</body>
</html>
